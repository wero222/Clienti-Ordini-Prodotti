<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Gestione Clienti'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<a th:href="@{/clienti}" th:text="'Gestione Clienti'"></a>
				<a th:href="@{/prodotti}" th:text="'Gestione Prodotti'"></a>
				<a th:href="@{/ordini}" th:text="'Gestione Ordini'"></a>
			</div>
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Gestione Clienti'"></h4>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th th:text="'Nome'"></th>
								<th th:text="'Cognome'"></th>
								<th th:text="'Username'"></th>
								<th th:text="'Password'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="c : ${clienti}">
								<td th:text="${c.nome}"></td>
								<td th:text="${c.cognome}"></td>
								<td th:text="${c.profilo.username}"></td>
								<td th:text="${c.profilo.password}"></td>
								<td class="text-end">
									<a th:href="@{clienti/cancellacliente(id=${c.id})}" 
										class="btn btn-danger btn-sm" th:text="'Cancella'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-1"></div>
				<div class="col-4">
					<form method="POST" th:object="${cliente}">
						<div class="row">
							<div class="col-6">
								<label for="nome" th:text="'Nome:'"></label>
								<input type="text" id="nome" th:field="*{nome}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="cognome" th:text="'Cognome:'"></label>
								<input type="text" id="cognome" th:field="*{cognome}" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-6">
								<label for="username" th:text="'Username:'"></label>
								<input type="text" id="username" th:field="*{profilo.username}" class="form-control" 
									required="required">
							</div>
							<div class="col-6">
								<label for="password" th:text="'Password:'"></label>
								<input type="password" id="password" th:field="*{profilo.password}" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Cliente'" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
