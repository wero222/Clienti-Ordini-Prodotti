<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="'Gestione Clienti'"></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	</head>
	<body>
		<div class="container-fluid">
			<div>
				<a th:href="@{/clienti}" th:text="'Gestione Clienti'"></a>
				<a th:href="@{/prodotti}" th:text="'Gestione Prodotti'"></a>
				<a th:href="@{/ordini}" th:text="'Gestione Ordini'"></a>
			</div>
			<div class="row mt-4">
				<div class="col-12 text-center">
					<h4 th:text="'Gestione Prodotti'"></h4>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col-7">
					<table class="table table-striped table-responsive">
						<thead>
							<tr>
								<th th:text="'Id'"></th>
								<th th:text="'Descrizione'"></th>
								<th th:text="'Prezzo'"></th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="p : ${prodotti}">
								<td th:text="${p.id}"></td>
								<td th:text="${p.descrizione}"></td>
								<td th:text="${#numbers.formatDecimal(p.prezzo,0,'POINT',2,'COMMA')}"></td>
								<td class="text-end">
									<a th:href="@{prodotti/cancellaprodotto(id=${p.id})}" 
										class="btn btn-danger btn-sm" th:text="'Cancella'"></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-1"></div>
				<div class="col-4">
					<form method="POST" th:object="${prodotto}">
						<div class="row">
							<div class="col-12">
								<label for="descrizione" th:text="'Descrizione:'"></label>
								<input type="text" id="descrizione" th:field="*{descrizione}" class="form-control" 
									required="required">
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<label for="prezzo" th:text="'Prezzo:'"></label>
								<input type="number" step="any" id="prezzo" th:field="*{prezzo}" 
									class="form-control" required="required">
							</div>
						</div>
						<div class="row mt-4">
							<div class="col-12 text-center">
								<input type="submit" th:value="'Registra Prodotto'" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
